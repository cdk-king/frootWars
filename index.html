<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 我们在开发移动设备的网站时，最常见的的一个动作就是把下面这个东西复制到我们的head标签中：
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    该meta标签的作用是让当前viewport的宽度等于设备的宽度，同时不允许用户手动缩放。也许允不允许用户缩放不同的网站有不同的要求，
    但让viewport的宽度等于设备的宽度，这个应该是大家都想要的效果，如果你不这样的设定的话，那就会使用那个比屏幕宽的默认viewport，
    也就是说会出现横向滚动条。 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>frootWars</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/Box2d.min.js" type="text/javascript"></script>
    <script src="js/game.js" type="text/javascript"></script>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <div id="wrapper">
    <div id="gamecontainer">
        <canvas id="gamecanvas" width="640" height="480" class="gamelayer">
            cdk
        </canvas>
        <div id="scorescreen" class="gamelayer">
            <img id="togglemusic" src="images/icons/sound.png" onclick="game.toggleBackgroundMusic()" alt="">
            <img src="images/icons/prev.png" onclick="game.restartLevel()" alt="">
            <span id="score">score:0</span>
        </div>
        <div id="gamestartscreen" class="gamelayer">
            <img src="images/icons/play.png" alt="play game" onclick="game.showLevelScreen()"><br>
            <img src="images/icons/settings.png" alt="setting">
        </div>
        <div id="levelselectscreen" class="gamelayer">
        </div>
        <div id="loadingscreen" class="gamelayer">
            <div id="loadingmessage"></div>
        </div>
        <div id="endingscreen" class="gamelayer">
            <div>
                <p id="endingmessage">the level is over message</p>
                <p id="playcurrentlevel">
                    <img src="images/icons/prev.png" onclick="game.restartLevel()" alt="">
                    重新挑战
                </p>
                <p id="playnextlevel">
                    <img src="images/icons/next.png" onclick="game.startNextLevel()" alt="">下一关
                </p>
                <p id="showLevelScreen">
                    <img src="images/icons/return.png" onclick="game.showLevelScreen()" alt="">返回关卡选择页面
                </p>
            </div>
        </div>
    </div>
</div>
    <canvas id="debugcanvas" width="1000" height="480">
        debugcanvas
    </canvas>
    
</body>
</html>
